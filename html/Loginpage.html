<!DOCTYPE html>
<html lang="en" dir="ltr">
  </head>
    <link rel="stylesheet" href="Homepage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-pink.min.css" />
    <!-- <link rel="stylesheet" href="../style_dir/home.css"> -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
          <span class="mdl-layout-title"><img class="aligncenter wp-image-246 size-medium" src="http://1000logos.net/wp-content/uploads/2016/10/American-Airlines-logo-500x134.png" alt="american airlines logo" width="500" height="134" srcset="http://1000logos.net/wp-content/uploads/2016/10/American-Airlines-logo-500x134.png 500w, http://1000logos.net/wp-content/uploads/2016/10/American-Airlines-logo-768x206.png 768w, http://1000logos.net/wp-content/uploads/2016/10/American-Airlines-logo.png 1000w" sizes="(max-width: 500px) 100vw, 500px"></span>
            <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only"></nav>
        </div>
            </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Menu</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/home">Home</a>
            <a class="mdl-navigation__link" href="/abt">Profile</a>
            <a class="mdl-navigation__link" href="/leaderboard">Check-In</a>
            <a class="mdl-navigation__link" href="/prefs"><b>Official American Airlines </b></a>
            <a class="mdl-navigation__link" href="/profile">Your Profile</a>
            <a class="mdl-navigation__link" href="/">Log Out</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="start">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                body {font-family: Arial, Helvetica, sans-serif;}
                form {border: 3px solid #f1f1f1;}
                input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
                }

              button {
                  background-color: #4CAF50;
                  color: white;
                  padding: 14px 20px;
                  margin: 8px 0;
                  border: none;
                  cursor: pointer;
                  width: 100%;
              }

              button:hover {
                opacity: 0.8;
              }

              .cancelbtn {
                  width: auto;
                  padding: 10px 18px;
                  background-color: #f44336;
              }

              .imgcontainer {
                  text-align: center;
                  margin: 24px 0 12px 0;
              }

              img.avatar {
                  width: 25%;
                  border-radius: 50%;
              }

              .container {
                  padding: 16px;
              }

              span.psw {
                  float: right;
                  padding-top: 16px;
              }


              @media screen and (max-width: 300px) {
                  span.psw {
                     display: block;
                     float: none;
                  }
                  .cancelbtn {
                     width: 100%;
                  }
              }
</style>
</head>
<body>


  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button type="submit">Login</button>
    <label><input type="checkbox" checked="checked" name="remember">Remember me</label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
